<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Kumbh Sans Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img class="top-bg-img" src="images\bg-pattern-top.svg">
  <img class="bottom-bg-img" src="images\bg-pattern-bottom.svg"> -->
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="card-bg" alt="">
    <img src="images/image-victor.jpg" class="profile-img" alt="Victor's profile picture">

    <div class="info">
      <h1 class="blue name">Victor Crest <span class="gray age">26</span></h1>
      <h2 class="gray city">London</h2>
    </div>

    <hr>

    <div class="stats">
      <div class="gray followers">
        <strong class="blue">80K</strong><br>Followers
      </div>
      <div class="gray likes">
        <strong class="blue">803K</strong><br>Likes
      </div>
      <div class="gray photos">
        <strong class="blue">1.4K</strong><br>Photos
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinshield">Beaudecca</a>.
  </div>
</body>

</html>
